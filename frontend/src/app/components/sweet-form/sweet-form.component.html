<div class="modal-overlay">
  <div class="modal-card">
    <h2>{{ sweet ? 'Edit Sweet' : 'Add New Sweet' }}</h2>
    
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Name</label>
        <input class="input-field" formControlName="name" placeholder="e.g. Chocolate Fudge">
      </div>

      <div class="form-group">
        <label>Category</label>
        <select class="input-field" formControlName="category">
          <option value="">Select Category</option>
          <option value="Chocolates">Chocolates</option>
          <option value="Candy">Candy</option>
          <option value="Baked Goods">Baked Goods</option>
          <option value="Hard Candy">Hard Candy</option>
        </select>
      </div>

      <div class="row">
        <div class="form-group">
            <label>Price ($)</label>
            <input type="number" class="input-field" formControlName="price" min="0" step="0.01">
        </div>
        <div class="form-group">
            <label>Quantity</label>
            <input type="number" class="input-field" formControlName="quantity" min="0">
        </div>
      </div>

      <div class="actions">
        <button type="button" class="btn-secondary" (click)="cancel.emit()">Cancel</button>
        <button type="submit" class="btn-primary" [disabled]="form.invalid">
            {{ sweet ? 'Update Sweet' : 'Add Sweet' }}
        </button>
      </div>
    </form>
  </div>
</div>

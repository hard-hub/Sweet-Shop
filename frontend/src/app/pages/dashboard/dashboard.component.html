<div class="dashboard-container">
  <!-- Header / Navbar -->
  <header>
    <div class="brand">
        <div class="logo-small">ğŸ¬</div>
        <div class="brand-text">
            <h2>Sweet Shop</h2>
            <span>Customer Portal</span>
        </div>
    </div>
    <div class="header-actions">
        <!-- User Info Badge -->
        <div class="user-badge" *ngIf="user()">
            <span class="avatar">{{ user()?.role === 'ADMIN' ? 'A' : 'U' }}</span>
            <span class="email">{{ user()?.email }}</span>
        </div>
        <button class="btn-logout" (click)="logout()">â†ª Logout</button>
    </div>
  </header>

  <!-- Stats Row -->
  <div class="stats-row">
    <div class="stat-card">
        <span class="stat-label">Total Products</span>
        <div class="stat-value">
            {{ totalProducts() }}
            <span class="stat-icon box">ğŸ“¦</span>
        </div>
    </div>
    <div class="stat-card">
        <span class="stat-label">Available Now</span>
        <div class="stat-value">
            {{ availableProducts() }}
            <span class="stat-icon candy">ğŸ¬</span>
        </div>
    </div>
    <div class="stat-card promo">
        <span class="stat-label white">Price Range</span>
        <div class="stat-value white">
            \$0 - \$10
            <span class="stat-icon dollar">ğŸ’²</span>
        </div>
    </div>
  </div>

  <!-- Filter Bar -->
  <div class="filter-section card">
    <div class="filter-header">
        <span class="filter-icon">ğŸŒªï¸</span> 
        <h3>Search & Filter</h3>
    </div>
    <div class="filter-controls">
        <div class="control-group grow">
            <label>Search by Name</label>
            <input 
                type="text" 
                class="input-field" 
                placeholder="ğŸ” Search sweets..." 
                [formControl]="searchControl"
            >
        </div>
        <div class="control-group">
            <label>Category</label>
            <select class="input-field" [formControl]="categoryControl">
                <option value="">All Categories</option>
                <option *ngFor="let cat of categories()" [value]="cat">{{ cat }}</option>
            </select>
        </div>
        <!-- Price range could be added but simpler PoC uses logic above -->
        <div class="control-group">
            <label>Max Price</label>
            <input type="number" class="input-field" style="width: 100px" [formControl]="priceControl">
        </div>
    </div>
  </div>

  <!-- Grid -->
  <div class="sweets-grid">
    <app-sweet-card 
        *ngFor="let sweet of filteredSweets()" 
        [sweet]="sweet">
    </app-sweet-card>

    <div class="no-results" *ngIf="filteredSweets().length === 0">
        <p>No sweets found matching criteria ğŸ˜”</p>
    </div>
  </div>
</div>
